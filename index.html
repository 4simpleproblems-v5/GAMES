        function toggleFavorite(gameId) {
            let favorites = getFavorites();
            const isFavorited = favorites.includes(gameId);

            if (isFavorited) {
                favorites = favorites.filter(id => id !== gameId);
            } else {
                favorites.push(gameId);
            }
            saveFavorites(favorites);

            document.querySelectorAll(`.zone-item[data-game-id='${gameId}'] .favorite-btn, .other-zone-item[data-game-id='${gameId}'] .favorite-btn, .search-item[data-game-id='${gameId}'] .favorite-btn-search`).forEach(btn => {
                btn.classList.toggle('favorited', !isFavorited);
                btn.title = !isFavorited ? 'Add to Favorites' : 'Remove from Favorites';
            });

            const gameIdParts = gameId.split('_');
            const baseGameId = gameIdParts[0];
            
            const baseGame = allGames.find(g => g.id === baseGameId);
            
            if (baseGame && baseGame.versions) {
                const isAnyVersionFavorited = getFavorites().some(favId => favId.startsWith(baseGameId + '_'));
                const mainCard = document.querySelector(`.other-zone-item[data-game-id='${baseGameId}']`);
                if (mainCard) {
                    const favBtn = mainCard.querySelector('.favorite-btn');
                    if (favBtn) {
                        favBtn.classList.toggle('favorited', isAnyVersionFavorited);
                    }
                }
            }
            renderFavorites();
        }

        // --- URL and Path Helpers (No changes needed here) ---
        function getAdjustedUrls(imgSrc, page) {
            if (page && page > 1) {
                return { adjustedImgSrc: `../strongdog${page}/img/${imgSrc}` };
            }
            return { adjustedImgSrc: `./img/${imgSrc}` };
        }
        
        // --- Strongdog Game Path Logic (No changes needed here) ---

        function sd_getCurrentKeyHostOnly() {
            return window.location.host;
        }

        function sd_getBaseURLForPage(page) {
            const currentHost = sd_getCurrentKeyHostOnly();
            const currentPath = window.location.pathname;

            if (currentHost === "forsimpleproblems.github.io" && currentPath.toLowerCase().startsWith('/strongdog/')) {
                if (!page || page === 1) return "/STRONGDOG/";
                if (page === 2) return "/strongdog2/";
                if (page === 3) return "/strongdog3/";
                if (page === 4) return "/strongdog4/";
                if (page === 5) return "/strongdog5/";
                return "/STRONGDOG/";
            }
            
            const explicitMappings = {
                "jman1593.github.io": {
                    2: "./strongdog2/",
                },
                "v5-4simpleproblems.github.io": {
                    2: "../strongdog2/",
                    3: "../strongdog3/",
                    4: "../strongdog4/",
                    5: "../strongdog5/",
                }
            };
            if (explicitMappings[currentHost] && explicitMappings[currentHost][page]) {
                return explicitMappings[currentHost][page];
            }
            
            if (!page || page === 1) return "./";
            
            const arr = siteMapping[currentHost];
            if (typeof siteMapping === 'undefined' || !siteMapping[currentHost]) {
                console.warn("siteMapping not found or host not in map. Using default paths.");
                if (page === 2) return "../strongdog2/";
                if (page === 3) return "../strongdog3/";
                if (page === 4) return "../strongdog4/";
                if (page === 5) return "../strongdog5/";
                return "./";
            }

            const index = page - 2;
            if (arr[index]) {
                let path = arr[index];
                
                if (path === './') {
                    return './';
                }
                
                if (path.startsWith('../../')) {
                    return path.replace('../../', '../');
                }
                if (path.startsWith('../')) {
                    return path.replace('../', './');
                }
                return path;
            }

            if (page === 2) return "../strongdog2/";
            if (page === 3) return "../strongdog3/";
            if (page === 4) return "../strongdog4/";
            if (page === 5) return "../strongdog5/";
            return "../";
        }

        async function sd_getEmbedPath(adjustedHref, originalHref, page) {
            let cleanHref = adjustedHref.replace(/index\.html$/, "").replace(/base\.html$/, "").replace(/\.html$/, "");
            if (!cleanHref.endsWith("/")) cleanHref += "/";
            const pathsToTry = [cleanHref + "game/index.html", cleanHref + "game/base.html", cleanHref + "gamereal/index.html", cleanHref + "gamereal/base.html", cleanHref + "index.html", cleanHref + "base.html", ];
            try {
                const response = await fetch(adjustedHref, {
                    method: "GET"
                });
                if (response.ok) {
                    const text = await response.text();
                    const match = text.match(/embedGame\((['"])(.*?)\1,\s*(['"])(.*?)\3\)/);
                    if (match) {
                        const [, , embedPath, , title] = match;
                        const resolvedPath = new URL(embedPath, adjustedHref).href;
                        if (await sd_fileExists(resolvedPath)) return resolvedPath;
                    }
                }
            } catch (error) {
                console.warn("Failed to parse embed path from cards-data.js", error);
            }
            for (const path of pathsToTry) {
                if (await sd_fileExists(path)) return path;
            }
            return sd_adjustHrefPath(originalHref, page);
        }

        function sd_adjustHrefPath(path, page) {
            path = path.replace(/^\.\//, "").replace(/^\//, "");
            const baseURL = sd_getBaseURLForPage(page);
            let finalPath;
            if (baseURL === "./") {
                finalPath = "./" + path;
            } else {
                finalPath = baseURL.endsWith("/") ? baseURL + path : baseURL + "/" + path;
            }
            return finalPath;
        }

        async function sd_fileExists(url) {
            try {
                const response = await fetch(url, {
                    method: "HEAD"
                });
                return response.ok;
            } catch {
                return false;
            }
        }

        // --- Game Viewer Logic ---
        function openZone(game) {
            if (!game || !game.url) {
                console.error("Could not load game: Invalid game data.");
                return;
            }

            const categoryHash = encodeURIComponent(game.category.replace(/\s+/g, '-'));
            window.location.hash = categoryHash;

            const downloadBtn = document.getElementById('downloadBtnZone');
            
            const baseId = game.baseGameId || game.id; 
            
            if (baseId === 'other-eaglercraft') {
                downloadBtn.href = game.url;
                downloadBtn.download = game.name.replace(/ /g, '_') + '.html';
                downloadBtn.removeAttribute('target');
                downloadBtn.classList.remove('hidden');
            } else {
                downloadBtn.classList.add('hidden');
                downloadBtn.href = '#';
                downloadBtn.removeAttribute('download');
                downloadBtn.removeAttribute('target');
            }

            document.querySelectorAll('.zone-item img, .other-zone-item img').forEach(img => {
                if (img.src && !img.dataset.originalSrc) {
                    img.dataset.originalSrc = img.src;
                }
                if (img.src) {
                    img.src = '';
                }
            });

            const gameUrl = game.url;
            const zoneViewer = document.getElementById('zoneViewer');
            const zoneFrame = document.getElementById('zoneFrame');
            const zoneNameEl = document.getElementById('zoneNameEl');
            
            zoneNameEl.textContent = game.name;
            zoneFrame.src = 'about:blank';
            zoneFrame.dataset.activeUrl = game.url;
            
            const isURLBasedGame = game.category === 'StrongdogXP' || game.category === 'Others'; 

            if (isURLBasedGame) {
                zoneFrame.src = gameUrl;
                zoneFrame.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-fullscreen allow-popups');
                zoneFrame.setAttribute('allow', 'fullscreen; pointer-lock');
                zoneViewer.style.display = "flex";
            } else {
                zoneFrame.removeAttribute('sandbox'); 
                zoneFrame.removeAttribute('allow');
                
                fetch(`${gameUrl}?t=${Date.now()}`)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                        return response.text();
                    })
                    .then(html => {
                        const doc = zoneFrame.contentWindow.document;
                        doc.open();
                        doc.write(html);
                        doc.close();
                        zoneViewer.style.display = "flex";
                    })
                    .catch(error => {
                        console.error(`Failed to load game "${game.name}": ${error.message}.`);
                        closeZoneViewer();
                    });
            }
        }

        function closeZoneViewer() {
            window.history.pushState("", document.title, window.location.pathname + window.location.search);

            document.querySelectorAll('.zone-item img, .other-zone-item img').forEach(img => {
                if (img.dataset.originalSrc && img.src !== img.dataset.originalSrc) {
                    img.src = img.dataset.originalSrc;
                }

            const downloadBtn = document.getElementById('downloadBtnZone');
            downloadBtn.classList.add('hidden');
            downloadBtn.href = '#';
            downloadBtn.removeAttribute('download');
            downloadBtn.removeAttribute('target');

            const zoneViewer = document.getElementById('zoneViewer');
            const zoneFrame = document.getElementById('zoneFrame');
            zoneViewer.style.display = "none";
            if (zoneFrame) {
                zoneFrame.src = 'about:blank';
                zoneFrame.dataset.activeUrl = '';
            }
        }

                let content = `<h4 class="text-2xl font-bold mb-3 ${categoryColorClass}"><strong>${category}</strong></h4>`;
                
                content += `<p class="text-gray-300 text-base mb-4">${data.credit}</p>`;
                
                if (data.githubUrl) {
                    // Updated to use btn-toolbar-style logic
                    content += `
                        <a href="${data.githubUrl}" target="_blank" class="btn-toolbar-style">
                            <i class="fa-brands fa-github mr-2"></i> Open on GitHub
                        </a>
                    `;
                }

                creditBlock.innerHTML = content;
                fragment.appendChild(creditBlock);
            });

            creditsContent.appendChild(fragment);
            creditsModal.style.display = 'flex'; // Show modal
        }


        // --- Data Loading and Initialization ---
        async function initializeApp() {
            
            const strongdogGames = games.map(g => ({ ...g, category: 'StrongdogXP' }));
            
            try {
                const response = await fetch(GN_ZONES_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const gnMathRaw = await response.json();
                const gnMathGames = gnMathRaw.map(g => ({
                    id: `gn-${g.id}`,
                    name: g.name,
                    imgSrc: g.cover.replace("{COVER_URL}", GN_COVER_URL_BASE),
                    category: 'GN-Math',
                    url: g.url.replace("{HTML_URL}", GN_HTML_URL_BASE)
                }));
                allGames = [...strongdogGames, ...gnMathGames, ...othersGames];
            } catch (error) {
                console.error("Failed to load GN-Math games:", error);
                allGames = [...strongdogGames, ...othersGames];
            }

            // [MODIFIED] Filter out any game with "bitlife" in the name, case-insensitive.
            // This applies to ALL games in ALL categories.
            allGames = allGames.filter(g => !g.name.toLowerCase().includes('bitlife'));

            searchableGames = [];
            allGames.forEach(game => {
                if (game.versions && game.versions.length > 0) {
                    game.versions.forEach(version => {
                        searchableGames.push({
                            ...game,
                            id: version.favoriteId,
                            name: `${game.name} - ${version.name}`,
                            url: version.url,
                            wasm: version.wasm,
                            versions: undefined,
                            baseGameId: game.id
                        });
                    });
                } else {
                    searchableGames.push(game);
                }
            });

            categories = [...new Set(allGames.map(g => g.category))];
            
            const preferredOrder = ['StrongdogXP', 'GN-Math', 'Gameboy Games', 'Others'];
            categories = preferredOrder.filter(cat => categories.includes(cat));

            setupCategorySlider();
            updateArrowVisibility();
            renderGamesForCurrentCategory();
            renderFavorites();

            searchInput.placeholder = `Search all games...`;
            searchInput.addEventListener("input", handleSearch);
            searchInput.addEventListener("focus", handleSearch);
            
            // --- General Event Listeners ---
            const cycle = (direction) => {
                 let newIndex = currentCategoryIndex + direction;
                 if (newIndex >= 0 && newIndex < categories.length) {
                     switchCategory(newIndex);
                 }
            };

            prevCategoryBtn.addEventListener('click', () => cycle(-1));
            nextCategoryBtn.addEventListener('click', () => cycle(1));
            categoryCycleBtn.addEventListener('click', () => {
                 let newIndex = currentCategoryIndex + 1;
                 if (newIndex >= categories.length) newIndex = 0;
                 switchCategory(newIndex);
            });

            // ==========================================================
            // === THIS IS THE MODIFIED BLOCK FOR THE KEYBOARD FIX ===
            // ==========================================================
            document.addEventListener('keydown', (e) => {
                const isGameOpen = document.getElementById('zoneViewer').style.display === "flex";

                // First, check if the game modal is open.
                if (isGameOpen) {
                    
                    // Keep the original 'Enter' key fix
                    if (e.key === 'Enter') {
                        e.preventDefault();
                        e.stopImmediatePropagation(); 
                        return;
                    }

                    // [REMOVED] 'Escape' key handler removed as requested.

                    // For all other keys (Arrows, WASD, etc.),
                    // do nothing and let the event go to the iframe.
                    return;
                }

                // --- If we are here, the game is NOT open ---

                // Don't interfere if the user is typing in the search bar
                if (document.activeElement === searchInput) return;

                // Handle category navigation with arrow keys
                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    if (currentCategoryIndex > 0) {
                        cycle(-1);
                    }
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    if (currentCategoryIndex < categories.length - 1) {
                        cycle(1);
                    }
                }
            });
            // ==========================================================
            // === END OF MODIFIED BLOCK ===
            // ==========================================================

            document.addEventListener("click", ev => {
                if (!document.getElementById('bottom-fixed-bar').contains(ev.target)) {
                    searchResults.style.display = "none";
                }
                
                if (!ev.target.closest('.version-btn') && !ev.target.closest('.version-favorite-btn') && !ev.target.closest('.eagler-dropdown')) {
                    document.querySelectorAll('.eagler-dropdown.show').forEach(d => {
                        d.classList.remove('show');
                    });
                }
            });

            document.getElementById('fullscreenBtnZone')?.addEventListener('click', () => {
                const zoneFrame = document.getElementById('zoneFrame');
                if (zoneFrame?.requestFullscreen) zoneFrame.requestFullscreen();
            });
            document.getElementById('closeBtnZone')?.addEventListener('click', closeZoneViewer);

            // ADDED: Credits Modal Listeners
            creditsBtn.addEventListener('click', renderCreditsModal);
            closeCreditsBtn.addEventListener('click', () => {
                creditsModal.style.display = 'none';
            });
            // Close modal when clicking on the dark backdrop
            creditsModal.addEventListener('click', (e) => {
                if (e.target === creditsModal) {
                    creditsModal.style.display = 'none';
                }
            });
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
