<!DOCTYPE html>
<html lang="en">
<head>
    <title>4SP - Game Hub</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" id="faviconLink" />

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'deep-black': '#070707',
                        'card-dark': '#111111',
                        'accent-indigo': '#4f46e5', // Unified accent color
                        'brand-border': '#252525',
                    },
                    fontFamily: {
                        sans: ['Geist', 'sans-serif'],
                    },
                    borderRadius: {
                        'md': '0.375rem',
                        'lg': '0.5rem',
                        'xl': '1rem',
                    },
                    // Add aspect ratio plugin for 3:2
                    aspectRatio: {
                        '3/2': '3 / 2',
                    },
                }
            },
            // Enable the aspect ratio plugin
            plugins: [
                require('@tailwindcss/aspect-ratio'),
            ],
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        /* Base styles to match other professional pages */
        body {
            font-family: 'Geist', sans-serif;
            font-weight: 300;
            background-color: #070707;
            padding-bottom: 100px; /* Space for the fixed search bar */
        }
        
        /* Heavier font weight for headings and bold text */
        h1, h2, h3, .font-bold, .font-semibold, strong {
            font-weight: 400 !important;
        }
        
        /* New Game Card styles inspired by dailyphoto.html */
        .zone-item {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .zone-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.2);
        }

        /* --- New Star Hover CSS --- */
        /* Base state: solid icon visible, regular hidden */
        .favorite-btn .fa-solid-star { 
            display: inline-block; 
        }
        .favorite-btn .fa-regular-star { 
            display: none; 
        }

        /* Hover state (not favorited): regular icon visible, solid hidden */
        .favorite-btn:not(.favorited):hover .fa-solid-star { 
            display: none; 
        }
        .favorite-btn:not(.favorited):hover .fa-regular-star { 
            display: inline-block; 
            color: white; /* On hover, make it white */
        }

        /* Favorited state: solid icon visible, yellow */
        .favorite-btn.favorited .fa-solid-star {
            display: inline-block;
            color: #facc15; /* yellow-400 */
        }
        .favorite-btn.favorited .fa-regular-star {
            display: none;
        }

        /* Favorited hover state: regular icon visible, yellow (to imply unfavorite) */
        .favorite-btn.favorited:hover .fa-solid-star {
            display: none;
        }
        .favorite-btn.favorited:hover .fa-regular-star {
            display: inline-block;
            color: #facc15; /* yellow-400 */
        }
        /* --- End New Star Hover CSS --- */
        
        /* Search Bar Results Styling */
        .search-results {
            max-height: 250px;
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .search-item {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: white;
            text-decoration: none;
        }
        .search-item:hover { background-color: #333; }
        .search-item img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 12px;
            object-fit: cover;
        }

        /* Responsive adjustments for the bottom bar */
        @media (max-width: 768px) {
            #bottom-fixed-bar {
                width: calc(100% - 30px) !important;
                left: 15px !important;
                right: 15px !important;
                bottom: 10px !important;
            }
        }
    </style>
</head>

<body class="bg-deep-black text-white min-h-screen">
    <!-- Simplified Header -->
    <header class="w-full p-4 flex justify-end items-center">
        <a href="https://foursimpleproblems.github.io/" class="text-white font-semibold text-lg" style="font-weight: 400;">4SP Games</a>
    </header>

    <main class="mx-auto my-5 w-full max-w-screen-2xl px-4">
        <!-- Welcome message remains -->
        <div class="mx-auto my-8 p-4 sm:p-6 w-full max-w-3xl">
            <p class="bg-card-dark text-white p-5 rounded-xl shadow-lg border border-brand-border text-sm sm:text-base text-center">
                <strong>Welcome to the 4SP Game Hub!</strong><br>
                This is a collection of games curated for the 4SP community. Use the search bar below to find your favorite.
            </p>
        </div>
        
        <!-- Favorites Section -->
        <h2 id="favoritesHeader" class="text-center text-3xl font-bold mt-12 mb-6 text-white" style="display: none;">
            <strong>Favorites</strong>
        </h2>
        <div class="games-grid grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-7 gap-4" id="favoritesGameList" style="display: none;"></div>

        <!-- All Games Section -->
        <h2 class="text-center text-3xl font-bold mt-12 mb-6 text-white"><strong>All Games</strong></h2>
        <div class="games-grid grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-7 gap-4" id="allList">
            <!-- Game cards will be injected here -->
        </div>
    </main>

    <!-- Bottom Fixed Search Bar -->
    <div id="bottom-fixed-bar" class="fixed bottom-4 left-1/2 -translate-x-1/2 bg-black/70 backdrop-blur-lg rounded-xl border border-brand-border shadow-2xl shadow-black/50 p-3 w-full max-w-md z-50">
        <div class="relative w-full">
            <input type="text" id="searchInput" placeholder="Search for gamesâ€¦" autocomplete="off" class="w-full p-2 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-0 border-b border-accent-indigo" />
            <div class="search-results absolute bottom-full w-full mb-2 bg-card-dark border border-brand-border rounded-lg shadow-xl max-h-60 overflow-y-auto" id="searchResults" style="display: none;">
                <!-- Search results dropdown will be injected here -->
            </div>
        </div>
    </div>

    <!-- Main Application Logic -->
    <script type="module">
        // NOTE: This assumes cards-data.js exists in the same directory.
        // In a real environment, you might need to adjust the path.
        // Using a placeholder if import fails for demonstration.
        let games = [];
        try {
            games = (await import('./cards-data.js')).default;
        } catch (e) {
            console.warn("Could not load cards-data.js. Using placeholder data.");
            // Create 20 placeholder games if import fails
            for (let i = 1; i <= 20; i++) {
                games.push({ id: `game-${i}`, name: `Placeholder Game ${i}`, imgSrc: `game${i}.jpg`, page: 1 });
            }
        }


        // --- DOM Elements ---
        const allListElement = document.getElementById("allList");
        const favoritesHeader = document.getElementById("favoritesHeader");
        const favoritesGameList = document.getElementById("favoritesGameList");
        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");

        // --- Favorites Management ---
        const FAVORITES_KEY = 'strongdogXPFavorites_v2';
        const getFavorites = () => JSON.parse(localStorage.getItem(FAVORITES_KEY)) || [];
        const saveFavorites = (favs) => localStorage.setItem(FAVORITES_KEY, JSON.stringify(favs));
        
        function toggleFavorite(gameId) {
            let favorites = getFavorites();
            const isFavorited = favorites.includes(gameId);

            if (isFavorited) {
                favorites = favorites.filter(id => id !== gameId);
            } else {
                favorites.push(gameId);
            }
            saveFavorites(favorites);

            // Update all matching cards (one in 'All Games', one in 'Favorites')
            document.querySelectorAll(`.zone-item[data-game-id='${gameId}'] .favorite-btn`).forEach(btn => {
                btn.classList.toggle('favorited', !isFavorited);
                // Update title
                btn.title = !isFavorited ? 'Add to Favorites' : 'Remove from Favorites';
            });
            
            renderFavorites(); // Re-render the favorites list
        }

        // --- URL and Path Helpers (FIXED) ---
        function getAdjustedUrls(imgSrc, page) {
            // This logic is based on the original site's structure where games were split across folders like 'strongdog2', 'strongdog3', etc.
            if (page && page > 1) {
                // Constructs a relative path assuming a sibling directory structure (e.g., ../strongdog2/img/...)
                return { adjustedImgSrc: `../strongdog${page}/img/${imgSrc}` };
            }
            // For games on page 1, the path is relative to the current directory.
            return { adjustedImgSrc: `./img/${imgSrc}` };
        }

        // --- New Game Card Rendering Function ---
        function createGameCard(game) {
            const { imgSrc, name, id, page } = game;
            const { adjustedImgSrc } = getAdjustedUrls(imgSrc, page);
            const isFavorite = getFavorites().includes(id);

            const card = document.createElement("div");
            card.className = 'zone-item bg-card-dark rounded-lg border border-brand-border overflow-hidden'; // Removed flex flex-col
            card.dataset.gameId = id;

            card.innerHTML = `
                <div class="relative w-full cursor-pointer group" onclick="window.location.href='./play/?id=${id}'">
                    <!-- Aspect ratio container 3:2 -->
                    <!-- Note: The 'group' class on the parent div is used by Tailwind's aspect-ratio plugin -->
                    <div class="aspect-w-3 aspect-h-2">
                        <img src="${adjustedImgSrc}" alt="${name}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/600x400/111111/888888?text=4SP'" class="w-full h-full object-cover">
                    </div>
                    
                    <!-- Title Top Right -->
                    <h3 class="absolute top-2 right-2 bg-black/60 backdrop-blur-sm rounded-md px-2 py-1 text-white truncate text-sm font-semibold shadow-lg" style="max-width: 75%;" title="${name}">${name}</h3>

                    <!-- Blurred Bottom Bar -->
                    <div class="absolute bottom-0 left-0 right-0 p-3 bg-black/50 backdrop-blur-md border-t border-white/10 flex items-center justify-between">
                        <button class="play-btn bg-accent-indigo text-white font-semibold py-1 px-4 rounded-md text-xs transition hover:bg-indigo-700 focus:outline-none shadow-md">
                            PLAY
                        </button>
                        <button class="favorite-btn p-2 rounded-full text-white text-xl transition duration-200 focus:outline-none ${isFavorite ? 'favorited' : ''}" title="${isFavorite ? 'Remove from Favorites' : 'Add to Favorites'}">
                            <!-- Icons for hover effect -->
                            <i class="fa-solid fa-star fa-solid-star text-gray-500 transition-colors"></i>
                            <i class="fa-regular fa-star fa-regular-star text-gray-500 transition-colors"></i>
                        </button>
                    </div>
                </div>
            `;
            
            // Add event listeners for buttons
            card.querySelector('.play-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent card click
                window.location.href = `./play/?id=${id}`;
            });
            card.querySelector('.favorite-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent card click
                toggleFavorite(id);
            });

            return card;
        }

        function renderGames(gamesToRender, targetElement) {
            targetElement.innerHTML = '';
            const fragment = document.createDocumentFragment();
            gamesToRender.forEach(game => {
                fragment.appendChild(createGameCard(game));
            });
            targetElement.appendChild(fragment);
        }

        function renderFavorites() {
            const favoriteIds = getFavorites();
            if (favoriteIds.length > 0) {
                favoritesHeader.style.display = "block";
                favoritesGameList.style.display = "grid";
                const favoriteGames = games.filter(game => favoriteIds.includes(game.id));
                renderGames(favoriteGames, favoritesGameList);
            } else {
                favoritesHeader.style.display = "none";
                favoritesGameList.style.display = "none";
            }
        }
        
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        const updateSearchResults = debounce(() => {
            const text = searchInput.value.toLowerCase().trim();
            
            // Filter the main game list
            const filteredGames = text ? games.filter(g => g.name.toLowerCase().includes(text)) : games;
            renderGames(filteredGames, allListElement);

            // Update the dropdown
            const filteredDropdown = text ? games.filter(g => g.name.toLowerCase().includes(text)).slice(0, 5) : [];
            searchResults.innerHTML = "";
            if (filteredDropdown.length === 0 || !text) {
                searchResults.style.display = "none";
                return;
            }
            
            filteredDropdown.forEach(game => {
                const { id, imgSrc, name, page } = game;
                const { adjustedImgSrc } = getAdjustedUrls(imgSrc, page);
                const linkEl = document.createElement("a");
                linkEl.href = `./play/?id=${id}`;
                linkEl.className = 'search-item';
                linkEl.innerHTML = `<img src="${adjustedImgSrc}" alt="${name}" loading="lazy" onerror="this.onerror=null;this.src='https::/placehold.co/80x80/111111/888888?text=4SP'"><span>${name}</span>`;
                searchResults.appendChild(linkEl);
            });
            searchResults.style.display = "block";
        }, 250);

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Check if Tailwind plugin is loaded, if not, add aspect-ratio polyfill
            if (!tailwind.config.plugins || !tailwind.config.plugins.includes(require('@tailwindcss/aspect-ratio'))) {
                const style = document.createElement('style');
                style.innerHTML = `
                    .aspect-w-3 {
                        position: relative;
                        padding-bottom: 66.666667%; /* 2 / 3 * 100 */
                    }
                    .aspect-h-2 {
                        /* This class is just a marker in this polyfill */
                    }
                    .aspect-w-3 > * {
                        position: absolute;
                        height: 100%;
                        width: 100%;
                        top: 0;
                        right: 0;
                        bottom: 0;
                        left: 0;
                    }
                `;
                document.head.appendChild(style);
            }
            
            renderGames(games, allListElement);
            renderFavorites();

            searchInput.placeholder = `Search ${games.length} games...`;
            searchInput.addEventListener("input", updateSearchResults);
            searchInput.addEventListener("focus", updateSearchResults);
            
            document.addEventListener("click", ev => {
                const searchBarContainer = document.getElementById('bottom-fixed-bar');
                if (searchBarContainer && !searchBarContainer.contains(ev.target)) {
                    searchResults.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
