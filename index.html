        // --- URL and Path Helpers (No changes needed here) ---
        function getAdjustedUrls(imgSrc, page) {
            if (page && page > 1) {
                return { adjustedImgSrc: `../strongdog${page}/img/${imgSrc}` };
            }
            return { adjustedImgSrc: `./img/${imgSrc}` };
        }
        
        // --- Strongdog Game Path Logic (No changes needed here) ---

        function sd_getCurrentKeyHostOnly() {
            return window.location.host;
        }

        function sd_getBaseURLForPage(page) {
            const currentHost = sd_getCurrentKeyHostOnly();
            const currentPath = window.location.pathname;

            // Adjusted paths from playindex.html (e.g., /STRONGDOG/ -> ./)
            // This block uses absolute paths, it should be fine.
            if (currentHost === "forsimpleproblems.github.io" && currentPath.toLowerCase().startsWith('/strongdog/')) {
                if (!page || page === 1) return "/STRONGDOG/";
                if (page === 2) return "/strongdog2/";
                if (page === 3) return "/strongdog3/";
                if (page === 4) return "/strongdog4/";
                if (page === 5) return "/strongdog5/";
                return "/STRONGDOG/";
            }
            
            // explicitMappings:
            // ../ (from play/) -> ./ (from root/)
            // ../../ (from play/) -> ../ (from root/)
            const explicitMappings = {
                "jman1593.github.io": {
                    2: "./strongdog2/", // Original: ../strongdog2/
                },
                "v5-4simpleproblems.github.io": {
                    2: "../strongdog2/", // Original: ../../strongdog2/
                    3: "../strongdog3/", // Original: ../../strongdog3/
                    4: "../strongdog4/", // Original: ../../strongdog4/
                    5: "../strongdog5/", // Original: ../../strongdog5/
                }
            };
            if (explicitMappings[currentHost] && explicitMappings[currentHost][page]) {
                // Adjusted path replacement - just return the correct path
                return explicitMappings[currentHost][page];
            }
            
            // Original: if (!page || page === 1) return "../";
            if (!page || page === 1) return "./"; // Correct translation (resolves to /GAMES/)
            
            // Check if siteMapping was imported correctly
            const arr = siteMapping[currentHost];
            if (typeof siteMapping === 'undefined' || !siteMapping[currentHost]) {
                console.warn("siteMapping not found or host not in map. Using default paths.");
                // Original fallbacks:
                // if (page === 2) return "../../strongdog2/";
                if (page === 2) return "../strongdog2/"; // Correct translation
                // if (page === 3) return "../../strongdog3/";
                if (page === 3) return "../strongdog3/"; // Correct translation
                // if (page === 4) return "../../strongdog4/";
                if (page === 4) return "../strongdog4/"; // Correct translation
                // if (page === 5) return "../../strongdog5/";
                if (page === 5) return "../strongdog5/"; // Correct translation
                // return "../";
                return "./"; // Correct translation
            }

            // *** FIXED: Removed duplicate 'const arr' declaration ***
            const index = page - 2;
            if (arr[index]) {
                 // Original: return arr[index].replace(/^\.\/$/, "../");
                 // This means paths in siteMapping are relative to play/
                 // e.g., `../../strongdog2/` or `../strongdog2/` or `./`
                let path = arr[index];
                
                // Translate the special ./ -> ../ rule
                // Original: if path is './', return '../' (resolves to /GAMES/)
                // My translation: if path is './', return './' (resolves to /GAMES/)
                if (path === './') {
                    return './';
                }
                
                // Translate the paths themselves
                if (path.startsWith('../../')) {
                    // Original: ../../strongdog2/ (resolves to /strongdog2/)
                    // My translation: ../strongdog2/ (resolves to /strongdog2/)
                    return path.replace('../../', '../');
                }
                if (path.startsWith('../')) {
                    // Original: ../strongdog2/ (resolves to /GAMES/strongdog2/)
                    // My translation: ./strongdog2/ (resolves to /GAMES/strongdog2/)
                    return path.replace('../', './');
                }
                // Path is probably fine as-is (e.g. absolute, or `./something` which is correct)
                return path;
            }

            // Fallback defaults
            // Original:
            // if (page === 2) return "../../strongdog2/";
            if (page === 2) return "../strongdog2/"; // Correct translation
            // if (page === 3) return "../../strongdog3/";
            if (page === 3) return "../strongdog3/"; // Correct translation
            // if (page === 4) return "../../strongdog4/";
            if (page === 4) return "../strongdog4/"; // Correct translation
            // if (page === 5) return "../../strongdog5/";
            if (page === 5) return "../strongdog5/"; // Correct translation
            // return "../../";
            return "../"; // Correct translation (../../ from play/ is /, so ../ from root/ is /)
        }

        async function sd_getEmbedPath(adjustedHref, originalHref, page) {
            let cleanHref = adjustedHref.replace(/index\.html$/, "").replace(/base\.html$/, "").replace(/\.html$/, "");
            if (!cleanHref.endsWith("/")) cleanHref += "/";
            const pathsToTry = [cleanHref + "game/index.html", cleanHref + "game/base.html", cleanHref + "gamereal/index.html", cleanHref + "gamereal/base.html", cleanHref + "index.html", cleanHref + "base.html", ];
            try {
                const response = await fetch(adjustedHref, {
                    method: "GET"
                });
                if (response.ok) {
                    const text = await response.text();
                    const match = text.match(/embedGame\((['"])(.*?)\1,\s*(['"])(.*?)\3\)/);
                    if (match) {
                        const [, , embedPath, , title] = match;
                        const resolvedPath = new URL(embedPath, adjustedHref).href;
                        if (await sd_fileExists(resolvedPath)) return resolvedPath;
                    }
                }
            } catch (error) {
                console.warn("Failed to parse embed path from cards-data.js", error);
            }
            for (const path of pathsToTry) {
                if (await sd_fileExists(path)) return path;
            }
            return sd_adjustHrefPath(originalHref, page);
        }

        function sd_adjustHrefPath(path, page) {
            path = path.replace(/^\.\//, "").replace(/^\//, "");
            const baseURL = sd_getBaseURLForPage(page);
            let finalPath;
            // Adjusted logic for new base URL
            if (baseURL === "./") {
                finalPath = "./" + path;
            } else {
                finalPath = baseURL.endsWith("/") ? baseURL + path : baseURL + "/" + path;
            }
            return finalPath;
        }

        async function sd_fileExists(url) {
            try {
                const response = await fetch(url, {
                    method: "HEAD"
                });
                return response.ok;
            } catch {
                return false;
            }
        }
        // --- [END] Strongdog Game Path Logic ---


        // --- ADDED: WebAssembly Support Check ---
        function supportsWasm() {
            try {
                if (typeof WebAssembly === "object" && typeof WebAssembly.instantiate === "function") {
                    const module = new WebAssembly.Module(Uint8Array.of(0x0, 0x61, 0x73, 0x6d, 0x01, 0x00, 0x00, 0x00));
                    if (module instanceof WebAssembly.Module) {
                        return new WebAssembly.Instance(module) instanceof WebAssembly.Instance;
                    }
                }
            } catch (e) {
                // Wasm instantiation failed
            }
            return false;
        }

        // --- Game Viewer Logic (Modified to handle 'Others' games which use direct URL) ---
        function openZone(game) {
            if (!game || !game.url) {
                console.error("Could not load game: Invalid game data.");
                return;
            }

            // Add URL hash
            const categoryHash = encodeURIComponent(game.category.replace(/\s+/g, '-'));
            const gameHash = encodeURIComponent(game.id);
            window.location.hash = `${categoryHash}&${gameHash}`;

            // Handle Download Button
            const downloadBtn = document.getElementById('downloadBtnZone');
            if (game.id === 'other-eaglercraft' || game.id === 'other-doom') {
                downloadBtn.href = game.url;
                if (game.id === 'other-eaglercraft') {
                    // This is a relative URL, so the download attribute should work.
                    // We link to the specific version being opened.
                    downloadBtn.download = game.name.replace(/ /g, '_') + '.html';
                    downloadBtn.removeAttribute('target');
                } else {
                    // This is an external URL (doom.4sp.games), download attr won't work.
                    // Make it act like a new tab link.
                    downloadBtn.removeAttribute('download');
                    downloadBtn.target = '_blank';
                }
                downloadBtn.classList.remove('hidden');
            } else {
                downloadBtn.classList.add('hidden');
                downloadBtn.href = '#';
                downloadBtn.removeAttribute('download');
                downloadBtn.removeAttribute('target');
            }

            // Unload images to reduce lag
            document.querySelectorAll('.zone-item img, .other-zone-item img').forEach(img => {
                if (img.src && !img.dataset.originalSrc) { // Only store if src exists and not already stored
                    img.dataset.originalSrc = img.src;
                }
                if (img.src) { // Only set to empty if it's not already empty
                    img.src = ''; // Unload
                }
            });

            const gameUrl = game.url;
            const zoneViewer = document.getElementById('zoneViewer');
            const zoneFrame = document.getElementById('zoneFrame');
            const zoneNameEl = document.getElementById('zoneNameEl');
            
            zoneNameEl.textContent = game.name;
            zoneFrame.src = 'about:blank'; // Clear previous game
            zoneFrame.dataset.activeUrl = game.url; // Store the URL that will be loaded
            
            const isURLBasedGame = game.category === 'StrongdogXP' || game.category === 'Others'; 

            if (isURLBasedGame) {
                zoneFrame.src = gameUrl;
                // Add sandbox attributes like in playindex.html
                // For 'Others' games, this is necessary for things like Eaglercraft
                zoneFrame.setAttribute('sandbox', 'allow-scripts allow-same-origin allow-forms allow-pointer-lock allow-fullscreen');
                zoneViewer.style.display = "flex";
            } else {
                // GN-Math logic: Fetch and write HTML
                // Remove sandbox attribute if it exists from a previous Strongdog/Others game
                zoneFrame.removeAttribute('sandbox'); 
                
                fetch(`${gameUrl}?t=${Date.now()}`)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                        return response.text();
                    })
                    .then(html => {
                        const doc = zoneFrame.contentWindow.document;
                        doc.open();
                        doc.write(html);
                        doc.close();
                        zoneViewer.style.display = "flex";
                    })
                    .catch(error => {
                        console.error(`Failed to load game "${game.name}": ${error.message}.`);
                        closeZoneViewer();
                    });
            }
        }

        function closeZoneViewer() {
            // Clear URL hash
            window.history.pushState("", document.title, window.location.pathname + window.location.search);

            // Reload images
            document.querySelectorAll('.zone-item img, .other-zone-item img').forEach(img => {
                if (img.dataset.originalSrc && !img.src) { // Only restore if src is empty
                    img.src = img.dataset.originalSrc;

        /**
         * MODIFIED: Rebuilt function to open games in about:blank, with a fallback.
         */
        function openGameInNewTab() {
            const zoneFrame = document.getElementById('zoneFrame');
            const zoneNameEl = document.getElementById('zoneNameEl');
            const game = allGames.find(z => z.name === zoneNameEl.textContent);

            if (!game) {
                console.error("Could not find game data for new tab.");
                return;
            }
            
            const gameUrl = zoneFrame.dataset.activeUrl; // Get the URL that was *actually* loaded
            
            if (!gameUrl) {
                console.error("Could not find active game URL to open in new tab.");
                return;
            }

            // This logic now works for ALL game types (GN-Math, Strongdog, Others)
            // It attempts to fetch the game and write it to an about:blank page.
            const newWindow = window.open("about:blank", "_blank");
            if (newWindow) {
                // Add cache-busting for GN-Math games, as they are single files that might update.
                let fetchUrl = gameUrl;
                if (game.category === 'GN-Math') {
                    fetchUrl = `${gameUrl}?t=${Date.now()}`;
                }

                fetch(fetchUrl)
                    .then(response => {
                        if (!response.ok) throw new Error(`HTTP error ${response.status} for ${fetchUrl}`);
                        return response.text();
                    })
                    .then(html => {
                        newWindow.document.open();
                        newWindow.document.write(html);
                        newWindow.document.close();
                    })
                    .catch(err => {
                        console.error("Error fetching game for about:blank, falling back to direct URL:", err);
                        // Fallback: If fetch fails (e.g., cross-origin for DOOM, or file not found),
                        // close the blank window and just open the URL directly.
                        newWindow.close();
                        window.open(gameUrl, "_blank"); // Open the URL in a new tab normally
                    });
            }
        }

                if (!response.ok) throw new Error('Network response was not ok');

                const gnMathGames = gnMathRaw.map(g => ({
                    id: `gn-${g.id}`,
                    name: g.name,
                    imgSrc: g.cover.replace("{COVER_URL}", GN_COVER_URL_BASE),
                    category: 'GN-Math',
                    url: g.url.replace("{HTML_URL}", GN_HTML_URL_BASE)
                }));
                // MODIFIED: Combine all games including 'Others'
                allGames = [...strongdogGames, ...gnMathGames, ...othersGames];
            } catch (error) {
                console.error("Failed to load GN-Math games:", error);
                allGames = [...strongdogGames, ...othersGames]; // Fallback
            }

            // MODIFIED: Create categories dynamically and insert the new ones
            categories = [...new Set(allGames.map(g => g.category))];
            
            // Ensure categories are in a preferred order (move 'Others' to the front if desired, 
            // but for simplicity, we'll keep the current ordering and just ensure all are present)
            if (!categories.includes('Gameboy Games')) categories.push('Gameboy Games'); // ADDED: Manually add new category
            if (!categories.includes('Others')) categories.push('Others');

            // MODIFIED: Reorder categories to put 'Others' last
            const preferredOrder = ['StrongdogXP', 'GN-Math', 'Gameboy Games', 'Others'];
            categories = preferredOrder.filter(cat => categories.includes(cat));

            setupCategorySlider();
            updateArrowVisibility(); // ADDED: Set initial arrow state

            renderFavorites();

            searchInput.placeholder = `Search all games...`;
            searchInput.addEventListener("input", handleSearch);
            searchInput.addEventListener("focus", handleSearch);
            
            // --- Event Listeners ---
            // MODIFIED: Cycle function no longer wraps
            const cycle = (direction) => {
                 let newIndex = currentCategoryIndex + direction;
                 // Check bounds and only switch if valid
                 if (newIndex >= 0 && newIndex < categories.length) {
                     switchCategory(newIndex);
                 }
            };

            prevCategoryBtn.addEventListener('click', () => cycle(-1));
            nextCategoryBtn.addEventListener('click', () => cycle(1));
            categoryCycleBtn.addEventListener('click', () => {
                // MODIFIED: Cycle button now wraps around
                 let newIndex = currentCategoryIndex + 1;
                 if (newIndex >= categories.length) newIndex = 0;
                 switchCategory(newIndex);
            });

            // ADDED: Keyboard arrow key navigation
            document.addEventListener('keydown', (e) => {
                // Don't switch categories if user is typing in the search bar
                if (document.activeElement === searchInput) return;

                if (e.key === 'ArrowLeft') {
                    e.preventDefault();
                    // Check if not disabled (at start)
                    if (currentCategoryIndex > 0) {
                        cycle(-1);
                    }
                } else if (e.key === 'ArrowRight') {
                    e.preventDefault();
                    // Check if not disabled (at end)
                    if (currentCategoryIndex < categories.length - 1) {
                        cycle(1);

                    document.querySelectorAll('.eagler-dropdown.show').forEach(d => {
                        d.classList.remove('show');
                    });
                }
            });

            document.getElementById('fullscreenBtnZone')?.addEventListener('click', () => {
                const zoneFrame = document.getElementById('zoneFrame');
                if (zoneFrame?.requestFullscreen) zoneFrame.requestFullscreen();
            });
            document.getElementById('newTabBtnZone')?.addEventListener('click', openGameInNewTab);
            document.getElementById('closeBtnZone')?.addEventListener('click', closeZoneViewer);
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
</html>
