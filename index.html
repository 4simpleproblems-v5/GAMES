<!DOCTYPE html>
<html lang="en">
<head>
    <title>4SP - Game Hub</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no" />
    <link rel="icon" type="image/x-icon" href="img/favicon.ico" id="faviconLink" />

    <!-- Fonts and Icons -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Geist:wght@100..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Tailwind CSS Configuration -->
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        'deep-black': '#070707',
                        'card-dark': '#111111',
                        'accent-indigo': '#4f46e5', // Unified accent color
                        'brand-border': '#252525',
                        'strongdog-orange': '#FFA500', // Added category color
                    },
                    fontFamily: {
                        sans: ['Geist', 'sans-serif'],
                    },
                    borderRadius: {
                        'md': '0.375rem',
                        'lg': '0.5rem',
                        'xl': '1rem',
                    },
                    // Add aspect ratio plugin for 3:2
                    aspectRatio: {
                        '3/2': '3 / 2',
                    },
                }
            },
            // The aspect-ratio plugin is part of Tailwind core, 
            // no need to add it via 'plugins' array here.
        }
    </script>
    
    <!-- Custom Styles -->
    <style>
        /* Base styles */
        body {
            font-family: 'Geist', sans-serif;
            font-weight: 300;
            background-color: #070707;
            padding-bottom: 100px; /* Space for the fixed search bar */
        }
        
        h1, h2, h3, .font-bold, .font-semibold, strong {
            font-weight: 400 !important;
        }
        
        .zone-item {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;
        }
        .zone-item:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 25px rgba(79, 70, 229, 0.2);
        }

        /* --- New Play Button Hover CSS --- */
        .play-btn .fa-solid-play { 
            display: inline-block; 
            /* color is set by Tailwind class text-accent-indigo */
        }
        .play-btn .fa-regular-play { 
            display: none; 
        }
        .play-btn:hover .fa-solid-play { 
            display: none; 
        }
        .play-btn:hover .fa-regular-play { 
            display: inline-block; 
            /* color is set by Tailwind class text-accent-indigo */
        }

        /* --- Favorite Star Hover CSS --- */
        .favorite-btn .fa-solid-star { 
            display: inline-block; 
        }
        .favorite-btn .fa-regular-star { 
            display: none; 
        }

        .favorite-btn:not(.favorited):hover .fa-solid-star { 
            display: none; 
        }
        .favorite-btn:not(.favorited):hover .fa-regular-star { 
            display: inline-block; 
            color: white; /* On hover, make it white */
        }

        .favorite-btn.favorited .fa-solid-star {
            display: inline-block;
            color: #facc15; /* yellow-400 */
        }
        .favorite-btn.favorited .fa-regular-star {
            display: none;
        }

        .favorite-btn.favorited:hover .fa-solid-star {
            display: none;
        }
        .favorite-btn.favorited:hover .fa-regular-star {
            display: inline-block;
            color: #facc15; /* yellow-400 */
        }
        
        /* Search Bar Results Styling */
        .search-results {
            max-height: 250px;
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .search-item {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: white;
            text-decoration: none;
        }
        .search-item:hover { background-color: #333; }
        .search-item img {
            width: 40px;
            height: 40px;
            border-radius: 8px;
            margin-right: 12px;
            object-fit: cover;
        }

        /* Responsive adjustments for the bottom bar */
        @media (max-width: 768px) {
            #bottom-fixed-bar {
                /* On mobile, make it full-width minus padding */
                left: 10px !important;
                right: 10px !important;
                bottom: 10px !important;
                width: auto !important; /* Override desktop max-w-md */
            }
        }

        /* Polyfill for aspect-ratio */
        .aspect-w-3 {
            position: relative;
            padding-bottom: 66.666667%; /* 2 / 3 * 100 */
        }
        .aspect-h-2 { }
        .aspect-w-3 > * {
            position: absolute;
            height: 100%;
            width: 100%;
            top: 0;
            right: 0;
            bottom: 0;
            left: 0;
        }

    </style>
</head>

<body class="bg-deep-black text-white min-h-screen">
    <!-- Simplified Header -->
    <header class="w-full p-4 flex justify-end items-center">
        <a href="https://foursimpleproblems.github.io/" class="text-white font-semibold text-lg" style="font-weight: 400;">4SP Games</a>
    </header>

    <main class="mx-auto my-5 w-full max-w-screen-2xl px-4">
        <!-- Welcome message remains -->
        <div class="mx-auto my-8 p-4 sm:p-6 w-full max-w-3xl">
            <p class="bg-card-dark text-white p-5 rounded-xl shadow-lg border border-brand-border text-sm sm:text-base text-center">
                <strong>Welcome to the 4SP Game Hub!</strong><br>
                This is a collection of games curated for the 4SP community. Use the search bar below to find your favorite.
            </p>
        </div>
        
        <!-- Favorites Section -->
        <h2 id="favoritesHeader" class="text-center text-3xl font-bold mt-12 mb-6 text-white" style="display: none;">
            <strong>Favorites</strong>
        </h2>
        <div class="games-grid grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-7 gap-4" id="favoritesGameList" style="display: none;"></div>

        <!-- All Games Section - Now a container for categories -->
        <div id="category-container">
            <!-- Game categories and cards will be injected here -->
        </div>
    </main>

    <!-- Bottom Fixed Search Bar - Pushed to right -->
    <div id="bottom-fixed-bar" class="fixed bottom-4 right-4 bg-black/70 backdrop-blur-lg rounded-xl border border-brand-border shadow-2xl shadow-black/50 p-3 w-full max-w-md z-50">
        <div class="relative w-full">
            <input type="text" id="searchInput" placeholder="Search for gamesâ€¦" autocomplete="off" class="w-full p-2 bg-transparent text-white placeholder-gray-400 focus:outline-none focus:ring-0 border-b border-accent-indigo" />
            <div class="search-results absolute bottom-full w-full mb-2 bg-card-dark border border-brand-border rounded-lg shadow-xl max-h-60 overflow-y-auto" id="searchResults" style="display: none;">
                <!-- Search results dropdown will be injected here -->
            </div>
        </div>
    </div>

    <!-- Main Application Logic -->
    <script type="module">
        import games from "./cards-data.js";

        // --- Global Game List ---
        let allGames = []; // Will hold games with category info

        // --- DOM Elements ---
        const categoryContainerElement = document.getElementById("category-container");
        const favoritesHeader = document.getElementById("favoritesHeader");
        const favoritesGameList = document.getElementById("favoritesGameList");
        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");

        // --- Favorites Management ---
        const FAVORITES_KEY = 'strongdogXPFavorites_v2';
        const getFavorites = () => JSON.parse(localStorage.getItem(FAVORITES_KEY)) || [];
        const saveFavorites = (favs) => localStorage.setItem(FAVORITES_KEY, JSON.stringify(favs));
        
        function toggleFavorite(gameId) {
            let favorites = getFavorites();
            const isFavorited = favorites.includes(gameId);

            if (isFavorited) {
                favorites = favorites.filter(id => id !== gameId);
            } else {
                favorites.push(gameId);
            }
            saveFavorites(favorites);

            // Update all matching cards
            document.querySelectorAll(`.zone-item[data-game-id='${gameId}'] .favorite-btn`).forEach(btn => {
                btn.classList.toggle('favorited', !isFavorited);
                btn.title = !isFavorited ? 'Add to Favorites' : 'Remove from Favorites';
            });
            
            renderFavorites(); // Re-render the favorites list
        }

        // --- URL and Path Helpers ---
        function getAdjustedUrls(imgSrc, page) {
            if (page && page > 1) {
                return { adjustedImgSrc: `../strongdog${page}/img/${imgSrc}` };
            }
            return { adjustedImgSrc: `./img/${imgSrc}` };
        }

        // --- New Game Card Rendering Function ---
        function createGameCard(game) {
            const { imgSrc, name, id, page } = game;
            const { adjustedImgSrc } = getAdjustedUrls(imgSrc, page);
            const isFavorite = getFavorites().includes(id);

            const card = document.createElement("div");
            card.className = 'zone-item bg-card-dark rounded-lg border border-brand-border overflow-hidden';
            card.dataset.gameId = id;

            card.innerHTML = `
                <div class="relative w-full cursor-pointer group" onclick="window.location.href='./play/?id=${id}'">
                    <!-- Aspect ratio container 3:2 -->
                    <div class="aspect-w-3 aspect-h-2">
                        <img src="${adjustedImgSrc}" alt="${name}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/600x400/111111/888888?text=4SP'" class="w-full h-full object-cover">
                    </div>
                    
                    <!-- Title Top Right -->
                    <h3 class="absolute top-2 right-2 bg-black/60 backdrop-blur-sm rounded-md px-2 py-1 text-white truncate text-sm font-semibold shadow-lg" style="max-width: 75%;" title="${name}">${name}</h3>

                    <!-- Control Buttons Bottom Right -->
                    <div class="absolute bottom-2 right-2 bg-black/60 backdrop-blur-sm rounded-full px-3 py-1.5 flex items-center space-x-3 shadow-lg">
                        <!-- Play Button -->
                        <button class="play-btn rounded-full text-white text-xl transition duration-200 focus:outline-none" title="Play Game">
                            <i class="fa-solid fa-circle-play fa-solid-play text-accent-indigo transition-colors"></i>
                            <i class="fa-regular fa-circle-play fa-regular-play text-accent-indigo transition-colors"></i>
                        </button>
                        <!-- Favorite Button -->
                        <button class="favorite-btn rounded-full text-white text-xl transition duration-200 focus:outline-none ${isFavorite ? 'favorited' : ''}" title="${isFavorite ? 'Remove from Favorites' : 'Add to Favorites'}">
                            <i class="fa-solid fa-star fa-solid-star text-gray-500 transition-colors"></i>
                            <i class="fa-regular fa-star fa-regular-star text-gray-500 transition-colors"></i>
                        </button>
                    </div>
                </div>
            `;
            
            // Add event listeners for buttons
            card.querySelector('.play-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent card click
                window.location.href = `./play/?id=${id}`;
            });
            card.querySelector('.favorite-btn').addEventListener('click', (e) => {
                e.stopPropagation(); // Prevent card click
                toggleFavorite(id);
            });

            return card;
        }

        // Renders a list of games into a target element
        function renderGames(gamesToRender, targetElement) {
            targetElement.innerHTML = '';
            const fragment = document.createDocumentFragment();
            gamesToRender.forEach(game => {
                fragment.appendChild(createGameCard(game));
            });
            targetElement.appendChild(fragment);
        }

        // Renders all games grouped by category
        function renderAllCategories(filterText = '') {
            const filteredGames = filterText 
                ? allGames.filter(g => g.name.toLowerCase().includes(filterText)) 
                : allGames;

            // Group games by category
            const gamesByCategory = filteredGames.reduce((acc, game) => {
                const category = game.category || 'Other'; // Default category
                if (!acc[category]) acc[category] = [];
                acc[category].push(game);
                return acc;
            }, {});

            categoryContainerElement.innerHTML = ''; // Clear previous render
            const fragment = document.createDocumentFragment();

            // Define category color map
            const categoryColors = {
                'StrongdogXP': 'text-strongdog-orange'
                // Add other categories and their colors here
            };

            for (const categoryName in gamesByCategory) {
                const categoryGames = gamesByCategory[categoryName];
                if (categoryGames.length === 0) continue; // Skip empty categories

                // Create Category Title
                const titleEl = document.createElement('h2');
                const colorClass = categoryColors[categoryName] || 'text-white'; // Default to white
                titleEl.className = `text-3xl font-bold mt-12 mb-6 ${colorClass}`;
                titleEl.innerHTML = `<strong>${categoryName}</strong>`;
                fragment.appendChild(titleEl);

                // Create Grid Container
                const gridEl = document.createElement('div');
                gridEl.className = 'games-grid grid grid-cols-2 sm:grid-cols-3 md:grid-cols-5 lg:grid-cols-7 gap-4';
                
                // Render games into this grid
                renderGames(categoryGames, gridEl); // Reuse our simple render function
                fragment.appendChild(gridEl);
            }
            categoryContainerElement.appendChild(fragment);
        }

        function renderFavorites() {
            const favoriteIds = getFavorites();
            if (favoriteIds.length > 0) {
                favoritesHeader.style.display = "block";
                favoritesGameList.style.display = "grid";
                // Filter from the global 'allGames' list
                const favoriteGames = allGames.filter(game => favoriteIds.includes(game.id));
                renderGames(favoriteGames, favoritesGameList);
            } else {
                favoritesHeader.style.display = "none";
                favoritesGameList.style.display = "none";
            }
        }
        
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        const updateSearchResults = debounce(() => {
            const text = searchInput.value.toLowerCase().trim();
            
            // Filter the main category list
            renderAllCategories(text);

            // Update the dropdown
            const filteredDropdown = text ? allGames.filter(g => g.name.toLowerCase().includes(text)).slice(0, 5) : [];
            searchResults.innerHTML = "";
            if (filteredDropdown.length === 0 || !text) {
                searchResults.style.display = "none";
                return;
            }
            
            filteredDropdown.forEach(game => {
                const { id, imgSrc, name, page } = game;
                const { adjustedImgSrc } = getAdjustedUrls(imgSrc, page);
                const linkEl = document.createElement("a");
                linkEl.href = `./play/?id=${id}`;
                linkEl.className = 'search-item';
                linkEl.innerHTML = `<img src="${adjustedImgSrc}" alt="${name}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/80x80/111111/888888?text=4SP'"><span>${name}</span>`;
                searchResults.appendChild(linkEl);
            });
            searchResults.style.display = "block";
        }, 250);

        // --- Initial Load ---
        document.addEventListener('DOMContentLoaded', () => {
            // Assign category to all imported games
            allGames = games.map(g => ({ ...g, category: 'StrongdogXP' }));

            // Initial render
            renderAllCategories();
            renderFavorites();

            searchInput.placeholder = `Search ${allGames.length} games...`;
            searchInput.addEventListener("input", updateSearchResults);
            searchInput.addEventListener("focus", updateSearchResults);
            
            document.addEventListener("click", ev => {
                const searchBarContainer = document.getElementById('bottom-fixed-bar');
                if (searchBarContainer && !searchBarContainer.contains(ev.target)) {
                    searchResults.style.display = "none";
                }
            });
        });
    </script>
</body>
</html>
