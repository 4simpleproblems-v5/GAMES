        /* Base styles */
        body {
            font-family: 'Geist', 'sans-serif';
            font-weight: 300;
            background-color: #070707;
            padding-bottom: 100px; /* Space for the fixed search bar */

        .zone-item {
            transition: transform 0.2s ease-in-out, box-shadow 0.2s ease-in-out;

        .play-btn:hover .fa-solid-play { display: none; }
        .play-btn:hover .fa-regular-play { display: inline-block; }

        /* --- Favorite Star Hover CSS --- */
        .favorite-btn .fa-solid-star { display: inline-block; }
        .favorite-btn .fa-regular-star { display: none; }
        .favorite-btn:not(.favorited):hover .fa-solid-star { display: none; }
        .favorite-btn:not(.favorited):hover .fa-regular-star { display: inline-block; color: white; }
        .favorite-btn.favorited .fa-solid-star { display: inline-block; color: #facc15; }
        .favorite-btn.favorited .fa-regular-star { display: none; }
        .favorite-btn.favorited:hover .fa-solid-star { display: none; }
        .favorite-btn.favorited:hover .fa-regular-star { display: inline-block; color: #facc15; }
        
        /* Search Bar Results Styling */
        .search-results {
            max-height: 250px;
            overflow-y: auto;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        .search-item {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            cursor: pointer;
            transition: background-color 0.2s;
            color: white;
            text-decoration: none;

            width: 40px; height: 40px; border-radius: 8px;
            margin-right: 12px; object-fit: cover;
        }

        @media (max-width: 768px) {
            #bottom-fixed-bar {
                left: 10px !important; right: 10px !important;
                bottom: 10px !important; width: auto !important;
            }
        }

        /* Polyfill for aspect-ratio */
        .aspect-w-3 { position: relative; padding-bottom: 66.666667%; }
        .aspect-h-2 { }
        .aspect-w-3 > * { position: absolute; height: 100%; width: 100%; top: 0; right: 0; bottom: 0; left: 0; }
        
        /* --- Game Viewer Modal --- */
        #zoneViewer { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.9); z-index: 5000; flex-direction: column; }
        #zoneViewer .zone-header {
            background-color: #111111;
            padding: 12px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid #252525;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            flex-shrink: 0;
        }
        #zoneViewer .zone-header .zone-title h2 {
            margin: 0;
            font-size: 1.3em;
            color: #ffffff;
            font-family: 'Geist', sans-serif;
            /* Added for marquee on long titles */
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }
        #zoneViewer .zone-header .zone-controls {
            display: flex;
            align-items: center;
        }
        #zoneViewer .zone-header .zone-controls button {
            margin-left: 8px;
            width: 40px;
            height: 40px;
            background-color: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px); /* Safari support */

        #zoneViewer iframe { flex-grow: 1; border: none; background-color: #000; }

        /* --- ADDED: Style for disabled arrow buttons --- */

             <div class="zone-title">

             </div>
             <div class="zone-controls">

        </div>

    <script type="module">
        import games from "/GAMES/cards-data.js";
        // ADDED: Import siteMapping, assuming it's in the same root directory
        import { siteMapping } from "/GAMES/site-mapping.js";

        // --- Configuration & Globals ---
        const GN_ZONES_URL = "https://cdn.jsdelivr.net/gh/gn-math/assets@main/zones.json";
        const GN_COVER_URL_BASE = "https://cdn.jsdelivr.net/gh/gn-math/covers@main";
        const GN_HTML_URL_BASE = "https://cdn.jsdelivr.net/gh/gn-math/html@main";
        const FAVORITES_KEY = 'gameHubFavorites_v3';

        let allGames = [];
        let categories = [];
        let currentCategoryIndex = 0;
        const categoryColors = {
            'StrongdogXP': 'text-strongdog-orange',
            'GN-Math': 'text-gn-math'
        };
        
        // --- DOM Elements ---
        const favoritesHeader = document.getElementById("favoritesHeader");
        const favoritesGameList = document.getElementById("favoritesGameList");
        const searchInput = document.getElementById("searchInput");
        const searchResults = document.getElementById("searchResults");
        const categorySlider = document.getElementById('category-slider');
        const prevCategoryBtn = document.getElementById('prev-category');
        const nextCategoryBtn = document.getElementById('next-category');
        const categoryCycleBtn = document.getElementById('category-cycle-btn');
        const gamesGridContainer = document.getElementById('games-grid-container');
        
        // --- Modal DOM Elements ---
        const zoneViewer = document.getElementById('zoneViewer');
        const zoneFrame = document.getElementById('zoneFrame');
        const zoneNameEl = document.getElementById('zoneNameEl');

        // --- Favorites Management ---
        const getFavorites = () => JSON.parse(localStorage.getItem(FAVORITES_KEY)) || [];
        const saveFavorites = (favs) => localStorage.setItem(FAVORITES_KEY, JSON.stringify(favs));
        
        function toggleFavorite(gameId) {
            let favorites = getFavorites();
            const isFavorited = favorites.includes(gameId);

            if (isFavorited) {
                favorites = favorites.filter(id => id !== gameId);
            } else {
                favorites.push(gameId);
            }
            saveFavorites(favorites);

            document.querySelectorAll(`.zone-item[data-game-id='${gameId}'] .favorite-btn`).forEach(btn => {
                btn.classList.toggle('favorited', !isFavorited);
                btn.title = !isFavorited ? 'Add to Favorites' : 'Remove from Favorites';
            });
            renderFavorites();
        }

        // --- URL and Path Helpers ---
        function getAdjustedUrls(imgSrc, page) {
            if (page && page > 1) {
                // Assumes index.html is in root, so strongdog folders are peers
                return { adjustedImgSrc: `../strongdog${page}/img/${imgSrc}` };
            }
            // Assumes default images are in ./img/
            return { adjustedImgSrc: `./img/${imgSrc}` };
        }
        
        // --- START: Logic ported from playindex.html ---

        function getCurrentKeyHostOnly() {
            return window.location.host;
        }

        // --- THIS FUNCTION HAS BEEN REPLACED ---
        /* Simplified getBaseURLForPage for root directory context.
        The complex, multi-host logic is mostly removed/simplified 
        as all references will now be relative to the root.
        */
        function getBaseURLForPage(page) {
            const currentHost = getCurrentKeyHostOnly();
            const currentPath = window.location.pathname;

            // Simplified: If the path is /strongdog/, it means the game pages are relative to that folder.
            if (currentPath.toLowerCase().startsWith('/strongdog/')) {
                // This original logic seems to be for different *sub-directories* of strongdog.
                // Keeping it close to original but changing ".." to "." for root context.
                if (!page || page === 1) return "./";
                if (page === 2) return "../strongdog2/";
                if (page === 3) return "../strongdog3/";
                if (page === 4) return "../strongdog4/";
                if (page === 5) return "../strongdog5/";
                return "./";
            }
            
            // For general hosting, we assume all game folders are sibling to this file.
            // Page 1 is always root context (./).
            if (!page || page === 1) return "./";

            // If a game uses page 2, 3, 4, 5, etc., the logic below maps them 
            // to sibling directories like /strongdog2/, /strongdog3/, etc.
            // I'm simplifying the old complex logic to assume this directory structure
            // is standard in the root.
            if (page === 2) return "../strongdog2/";
            if (page === 3) return "../strongdog3/";
            if (page === 4) return "../strongdog4/";
            if (page === 5) return "../strongdog5/";
            
            // Fallback to the current directory (root)
            return "../"; 
        }

        async function getEmbedPath(adjustedHref, originalHref, page) {
            let cleanHref = adjustedHref.replace(/index\.html$/, "").replace(/base\.html$/, "").replace(/\.html$/, "");
            if (!cleanHref.endsWith("/")) cleanHref += "/";
            
            // Prioritize index.html in the game's root folder
            const pathsToTry = [
                cleanHref + "index.html",
                cleanHref + "base.html",
                cleanHref + "game/index.html",
                cleanHref + "game/base.html",
                cleanHref + "gamereal/index.html",
                cleanHref + "gamereal/base.html",
            ];
            
            try {
                const response = await fetch(adjustedHref, {
                    method: "GET"
                });
                if (response.ok) {
                    const text = await response.text();
                    const match = text.match(/embedGame\((['"])(.*?)\1,\s*(['"])(.*?)\3\)/);
                    if (match) {
                        const [, , embedPath, , title] = match;
                        const resolvedPath = new URL(embedPath, adjustedHref).href;
                        if (await fileExists(resolvedPath)) return resolvedPath;
                    }
                }
            } catch (error) {
                console.warn("Failed to parse embed path from cards-data.js", error);
            }
            for (const path of pathsToTry) {
                if (await fileExists(path)) return path;
            }
            return adjustHrefPath(originalHref, page); // Fallback
        }

        // --- THIS FUNCTION HAS BEEN REPLACED ---
        function adjustHrefPath(path, page) {
            path = path.replace(/^\.\//, "").replace(/^\//, "");
            const baseURL = getBaseURLForPage(page);
            let finalPath;
            // The logic is adjusted to account for the new baseURLs being relative to the root (e.g., "./" or "strongdog2/")
            if (baseURL === "./") {
                finalPath = "./" + path;
            } else {
                finalPath = baseURL.endsWith("/") ? baseURL + path : baseURL + "/" + path;
            }
            return finalPath;
        }

        async function fileExists(url) {
            try {
                const response = await fetch(url, {
                    method: "HEAD"
                });
                return response.ok;
            } catch {
                return false;
            }
        }
        
        // --- END: Logic ported from playindex.html ---


        // --- Game Card Rendering ---
        function createGameCard(game) {
            const isStrongdog = game.category === 'StrongdogXP';
            
            let imgSrc;
            if (isStrongdog) {
                const { adjustedImgSrc } = getAdjustedUrls(game.imgSrc, game.page);
                imgSrc = adjustedImgSrc;
            } else {
                imgSrc = game.imgSrc;
            }
            
            const isFavorite = getFavorites().includes(game.id);

            const card = document.createElement("div");
            card.className = 'zone-item bg-card-dark rounded-lg border border-brand-border overflow-hidden';
            card.dataset.gameId = game.id;

            card.innerHTML = `
                <div class="relative w-full cursor-pointer group">
                    <div class="aspect-w-3 aspect-h-2">
                        <img src="${imgSrc}" alt="${game.name}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/600x400/111111/888888?text=4SP'" class="w-full h-full object-cover">
                    </div>
                    <h3 class="absolute top-2 right-2 bg-black/60 backdrop-blur-sm rounded-md px-2 py-1 text-white truncate text-sm font-semibold shadow-lg" style="max-width: 75%;" title="${game.name}">${game.name}</h3>
                    <div class="absolute bottom-2 right-2 bg-black/60 backdrop-blur-sm rounded-full px-3 py-1.5 flex items-center space-x-3 shadow-lg">
                        <button class="play-btn rounded-full text-white text-xl transition duration-200 focus:outline-none" title="Play Game">
                            <i class="fa-solid fa-circle-play fa-solid-play text-accent-indigo transition-colors"></i>
                            <i class="fa-regular fa-circle-play fa-regular-play text-accent-indigo transition-colors"></i>
                        </button>
                        <button class="favorite-btn rounded-full text-white text-xl transition duration-200 focus:outline-none ${isFavorite ? 'favorited' : ''}" title="${isFavorite ? 'Remove from Favorites' : 'Add to Favorites'}">
                            <i class="fa-solid fa-star fa-solid-star text-gray-500 transition-colors"></i>
                            <i class="fa-regular fa-star fa-regular-star text-gray-500 transition-colors"></i>
                        </button>
                    </div>
                </div>
            `;
            
            // MODIFIED: handlePlay now just calls openZone for all game types
            const handlePlay = (e) => {
                e.stopPropagation();
                openZone(game);
            };

            card.querySelector('.group').addEventListener('click', handlePlay);
            card.querySelector('.play-btn').addEventListener('click', handlePlay);
            card.querySelector('.favorite-btn').addEventListener('click', (e) => {
                e.stopPropagation();
                toggleFavorite(game.id);
            });

            return card;
        }

        // --- Game Viewer Logic (MODIFIED) ---
        async function openZone(game) {
            if (!game) {
                console.error("Could not load game: Invalid game data.");
                return;
            }

            let gameUrl;
            
            // Set loading state immediately
            zoneNameEl.textContent = `Loading ${game.name}...`;
            zoneFrame.src = 'about:blank';
            zoneViewer.style.display = "flex";

            if (game.category === 'StrongdogXP') {
                // --- Calculate Strongdog URL ---
                try {
                    const page = game.page;
                    // USE THE REPLACED FUNCTIONS
                    const baseURL = getBaseURLForPage(page);
                    let adjustedHref = game.href.replace(/^\.\//, "");
                    adjustedHref = baseURL.endsWith("/") ? baseURL + adjustedHref : baseURL + "/" + adjustedHref;
                    
                    gameUrl = await getEmbedPath(adjustedHref, game.href, page);
                    
                    if (!gameUrl) {
                        throw new Error("Could not find embed path.");
                    }
                } catch (error) {
                    console.error(`Failed to get Strongdog path for "${game.name}": ${error.message}`);
                    zoneNameEl.textContent = `Error loading ${game.name}`;
                    return;
                }
                // --- End Strongdog URL logic ---

            } else {
                // --- GN-Math URL logic ---
                gameUrl = game.url;
            }

            // --- Fetch and embed game content ---
            fetch(`${gameUrl}?t=${Date.now()}`)
                .then(response => {
                    if (!response.ok) throw new Error(`HTTP error ${response.status}`);
                    return response.text();
                })
                .then(html => {
                    zoneNameEl.textContent = game.name; // Set final title
                    const doc = zoneFrame.contentWindow.document;
                    doc.open();
                    // Write the HTML
                    doc.write(html);
                    doc.close();
                })
                .catch(error => {
                    console.error(`Failed to load game "${game.name}": ${error.message}.`);
                    zoneNameEl.textContent = `Error loading ${game.name}`;
                });
        }

        function closeZoneViewer() {
            zoneViewer.style.display = "none";
            if (zoneFrame) zoneFrame.src = 'about:blank';
        }

        // MODIFIED: Made async and added logic for both game types
        async function openGameInNewTab() {
            const currentTitle = zoneNameEl.textContent;
            // Find game, accommodating loading/error titles
            const game = allGames.find(z => 
                z.name === currentTitle || 
                `Loading ${z.name}...` === currentTitle ||
                `Error loading ${z.name}` === currentTitle
            );
            if (!game) return;

            let gameUrl;

            try {
                if (game.category === 'StrongdogXP') {
                    const page = game.page;
                    // USE THE REPLACED FUNCTIONS
                    const baseURL = getBaseURLForPage(page);
                    let adjustedHref = game.href.replace(/^\.\//, "");
                    adjustedHref = baseURL.endsWith("/") ? baseURL + adjustedHref : baseURL + "/" + adjustedHref;
                    gameUrl = await getEmbedPath(adjustedHref, game.href, page);
                } else {
                    gameUrl = game.url;
                }
                
                if (!gameUrl) throw new Error("Game URL is null");

            } catch(error) {
                 console.error("Error finding game URL for new tab:", error);
                 return;
            }


            const newWindow = window.open("about:blank", "_blank");
            if (newWindow) {
                fetch(`${gameUrl}?t=${Date.now()}`)
                    .then(response => response.text())
                    .then(html => {
                        newWindow.document.open();
                        newWindow.document.write(html);
                        newWindow.document.close();
                    }).catch(err => {
                        console.error("Error opening in new tab:", err);
                        newWindow.close();
                    });
            }
        }


        // --- Game List Rendering ---
        function renderGames(gamesToRender, targetElement) {
            targetElement.innerHTML = '';
            const fragment = document.createDocumentFragment();
            gamesToRender.forEach(game => fragment.appendChild(createGameCard(game)));
            targetElement.appendChild(fragment);
        }

        function renderFavorites() {
            const favoriteIds = getFavorites();
            if (favoriteIds.length > 0) {
                favoritesHeader.style.display = "block";
                favoritesGameList.style.display = "grid";
                const favoriteGames = allGames.filter(game => favoriteIds.includes(game.id));
                renderGames(favoriteGames, favoritesGameList);
            } else {
                favoritesHeader.style.display = "none";
                favoritesGameList.style.display = "none";
            }
        }
        
        // --- Category Navigation & Display ---

        // ADDED: Helper to slugify category names
        function slugify(text) {
            return text.toLowerCase()
                .replace(/[^a-z0-9]+/g, '-') // Replace non-alphanumeric with -
                .replace(/^-+|-+$/g, '');     // Remove leading/trailing -
        }

        // ADDED: New function to control arrow button states
        function updateArrowVisibility() {
            // Disable/enable prev button
            if (currentCategoryIndex === 0) {
                prevCategoryBtn.classList.add('disabled');
                prevCategoryBtn.disabled = true;
            } else {
                prevCategoryBtn.classList.remove('disabled');
                prevCategoryBtn.disabled = false;
            }

            // Disable/enable next button
            if (currentCategoryIndex === categories.length - 1) {
                nextCategoryBtn.classList.add('disabled');
                nextCategoryBtn.disabled = true;
            } else {
                nextCategoryBtn.classList.remove('disabled');
                nextCategoryBtn.disabled = false;
            }
        }

        function setupCategorySlider() {
            categorySlider.innerHTML = categories.map(cat => 
                `<div class="w-64 flex-shrink-0">
                    <h2 class="text-3xl font-bold ${categoryColors[cat] || 'text-white'}">
                        <strong>${cat}</strong>
                    </h2>
                </div>`
            ).join('');
            updateSliderPosition();
        }

        function updateSliderPosition() {
            categorySlider.style.transform = `translateX(-${currentCategoryIndex * 100 / categories.length}%)`;
        }

        // ADDED: New function to update state WITHOUT pushing to history
        // This is used for initial load and browser back/forward (onpopstate)
        function updateCategoryState(newIndex) {
            if (newIndex < 0 || newIndex >= categories.length) return; // Safety check
            currentCategoryIndex = newIndex;
            updateSliderPosition();
            renderGamesForCurrentCategory();
            updateArrowVisibility();
        }
        
        // MODIFIED: This function now handles pushing to browser history
        function switchCategory(newIndex) {
            updateCategoryState(newIndex); // Update UI

            // Update URL
            const categoryName = categories[currentCategoryIndex];
            const categorySlug = slugify(categoryName);
            const url = new URL(window.location);
            url.searchParams.set('category', categorySlug);
            // Push state to history
            history.pushState({ category: categorySlug }, `Category: ${categoryName}`, url);
        }
        
        async function renderGamesForCurrentCategory(searchTerm = '') {
            const categoryName = categories[currentCategoryIndex];
            
            gamesGridContainer.classList.add('opacity-0');
            await new Promise(resolve => setTimeout(resolve, 150)); // Wait for fade out

            let gamesToRender = allGames.filter(g => g.category === categoryName);
            if(searchTerm) {
                gamesToRender = gamesToRender.filter(g => g.name.toLowerCase().includes(searchTerm));
            }
            renderGames(gamesToRender, gamesGridContainer);
            
            gamesGridContainer.classList.remove('opacity-0');
        }

        // --- Search ---
        function debounce(func, delay) {
            let timeout;
            return function(...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), delay);
            };
        }

        const handleSearch = debounce(() => {
            const text = searchInput.value.toLowerCase().trim();
            renderGamesForCurrentCategory(text);

            // Update dropdown
            const filteredDropdown = text ? allGames.filter(g => g.name.toLowerCase().includes(text)).slice(0, 5) : [];
            searchResults.innerHTML = "";
            if (filteredDropdown.length === 0 || !text) {
                searchResults.style.display = "none";
                return;
            }
            
            filteredDropdown.forEach(game => {
                const isStrongdog = game.category === 'StrongdogXP';
                
                let imgSrc;
                if (isStrongdog) {
                    const { adjustedImgSrc } = getAdjustedUrls(game.imgSrc, game.page);
                    imgSrc = adjustedImgSrc;
                } else {
                    imgSrc = game.imgSrc;
                }
                
                // MODIFIED: All links use href='#' to open modal
                const href = '#'; 
                
                const linkEl = document.createElement("a");
                linkEl.href = href;
                linkEl.className = 'search-item';
                linkEl.innerHTML = `<img src="${imgSrc}" alt="${game.name}" loading="lazy" onerror="this.onerror=null;this.src='https://placehold.co/80x80/111111/888888?text=4SP'"><span>${game.name}</span>`;
                
                // MODIFIED: Click listener added to ALL search items
                linkEl.addEventListener('click', (e) => {
                    e.preventDefault();
                    openZone(game);
                    searchResults.style.display = "none";
                    searchInput.value = ''; // Clear search
                    renderGamesForCurrentCategory(); // Reset grid
                });
                searchResults.appendChild(linkEl);
            });
            searchResults.style.display = "block";
        }, 250);

        // --- Data Loading and Initialization ---
        async function initializeApp() {
            const strongdogGames = games.map(g => ({ ...g, category: 'StrongdogXP' }));
            
            try {
                const response = await fetch(GN_ZONES_URL);
                if (!response.ok) throw new Error('Network response was not ok');
                const gnMathRaw = await response.json();
                const gnMathGames = gnMathRaw.map(g => ({
                    id: `gn-${g.id}`,
                    name: g.name,
                    imgSrc: g.cover.replace("{COVER_URL}", GN_COVER_URL_BASE),
                    category: 'GN-Math',
                    url: g.url.replace("{HTML_URL}", GN_HTML_URL_BASE)
                }));
                allGames = [...strongdogGames, ...gnMathGames];
            } catch (error) {
                console.error("Failed to load GN-Math games:", error);
                allGames = strongdogGames; // Fallback
            }

            categories = [...new Set(allGames.map(g => g.category))];
            categorySlider.style.width = `${categories.length * 100}%`;

            // --- ADDED: Read category from URL on load ---
            const urlParams = new URLSearchParams(window.location.search);
            const categoryParam = urlParams.get('category');
            let initialIndex = 0;
            if (categoryParam) {
                const foundIndex = categories.findIndex(cat => slugify(cat) === categoryParam);
                if (foundIndex !== -1) {
                    initialIndex = foundIndex;
                }
            }
            // --- End URL reading ---

            setupCategorySlider();
            updateCategoryState(initialIndex); // Set initial state without pushing to history
            renderFavorites();

            searchInput.placeholder = `Search all games...`;
            searchInput.addEventListener("input", handleSearch);
            searchInput.addEventListener("focus", handleSearch);
            
            // --- Event Listeners ---
            
            // MODIFIED: Cycle function now stops at ends
            const cycle = (direction) => {
                 let newIndex = currentCategoryIndex + direction;
                 
                 // STOP at the ends, don't cycle
                 if (newIndex < 0 || newIndex >= categories.length) {
                     return; // Do nothing if at the boundary
                 }
                 
                 switchCategory(newIndex); // switchCategory will update history
            };

            prevCategoryBtn.addEventListener('click', () => cycle(-1));
            nextCategoryBtn.addEventListener('click', () => cycle(1));
            categoryCycleBtn.addEventListener('click', () => cycle(1)); // This one still cycles

            document.addEventListener("click", ev => {
                if (!document.getElementById('bottom-fixed-bar').contains(ev.target)) {
                    searchResults.style.display = "none";
                }
            });

            document.getElementById('fullscreenBtnZone')?.addEventListener('click', () => {
                const zoneFrame = document.getElementById('zoneFrame');
                if (zoneFrame?.requestFullscreen) zoneFrame.requestFullscreen();
            });
            document.getElementById('newTabBtnZone')?.addEventListener('click', openGameInNewTab);
            document.getElementById('closeBtnZone')?.addEventListener('click', closeZoneViewer);

            // ADDED: Listen for browser back/forward buttons
            window.onpopstate = (event) => {
                const urlParams = new URLSearchParams(window.location.search);
                const categoryParam = urlParams.get('category');
                
                let newIndex = 0; // Default to first category
                if (categoryParam) {
                    const foundIndex = categories.findIndex(cat => slugify(cat) === categoryParam);
                    if (foundIndex !== -1) {
                        newIndex = foundIndex;
                    }
                }

                if (newIndex !== currentCategoryIndex) {
                    updateCategoryState(newIndex); // Update state without pushing history
                }
            };
        }

        document.addEventListener('DOMContentLoaded', initializeApp);
    </script>
</body>
